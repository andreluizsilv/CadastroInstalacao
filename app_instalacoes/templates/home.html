<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Cadastro!</title>
 
</head>
<body>
	<nav style="background-color: aquamarine !important; " class="navbar navbar-light bg-light">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="#">Cadastro</a>
  		</div>
	</nav>

	<form action="{% url 'pedido_cadastrados' %}" method="POST">{% csrf_token %}
		<div class="container">
		
			<div id="pedido" >
					<label for="iped">Pedido</label>
					<input class="form-control-sm" type="text" name="pedido" id="iped" required size="15" placeholder="NÃºmero do Pedido">
			</div>
			<div id="vendedor">
					<label for="ivend">Vendedor</label>
					<input class="form-control-sm" type="text" name="vendedor" id="ivend" required size="15" placeholder="Nome do Vendedor">
			</div>
			
			<div id="servico">
				<legend>Digite apenas o Tipo de ServiÃ§o</legend>
				<p>
					<label for="iinte"> Metragem Inteira</label>
					<input class="form-control-sm" type="number" step="0.01" placeholder="Digite a metragem Inteiro:" name="metragem_inteiro" size="20" id="iinte" value=0 onchange="taggleButton()" >
				</p>
				
			</div>
			
			<input type="submit" value="Salvar">
			<input type="reset" value="Limpar">
		</div>
	</form>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
